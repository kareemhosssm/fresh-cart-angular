@if(detailsProduct){
    <section>
    <h1 class="text-center text-main text-3xl my-2">Details Product</h1>
    <div class="row align-items-center">
        <div class="col-md-3">
            <div>
                <img [src]="detailsProduct.imageCover" class="w-full" [alt]="detailsProduct.title" />
            </div>
        </div>
        <div class="col-md-9">
            <div>
                <h2 class="text-3xl">{{detailsProduct.title}}</h2>
                <p class="text-muted">{{detailsProduct.description}}</p>
                
                <h3 class="h6">{{detailsProduct.category.name}}</h3>

                <div class="flex justify-between items-center">
                    <span>{{detailsProduct.price}} EGP</span>
                    <div class="flex items-center">
                    <i class="fas fa-star text-yellow-300"></i>
                    <span class="text-gray-500">{{detailsProduct.ratingsAverage}}</span>
                    </div>
                 </div>

                 <button class="btn-main w-100">
                    +Add To Cart</button>
        </div>
            
        </div>
    </div>
</section>
}
