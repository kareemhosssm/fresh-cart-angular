@if(cartDetails.totalCartPrice){
  <section class="main-sec w-[75%] mx-auto">
  <h1 class="text-center text-3xl text-green-600">Shop Cart</h1>
  <span class="text-main"
    >total Cart Price :{{ cartDetails.totalCartPrice | currency : "GBP" }}</span
  >

  @for (prod of cartDetails.products; track prod.product.id) {
  <div class="grid md:grid-cols-[10%_minmax(0,1fr)] border-b mb-2">
    <!-- ---img--- -->
    <div>
      <img
        [src]="prod.product.imageCover"
        class="w-full h-[100px] object-contain"
        [alt]="prod.product.title"
      />
    </div>

    <!-- ---info--- -->
    <div class="flex justify-between items-center">
      <!-- -info- -->
      <div>
        <h3>{{ prod.product.title }}</h3>
        <h4>{{ prod.price | currency : "GBP" }}</h4>
        <button (click)="removeITem(prod.product.id)">
          <i class="fas fa-trash-can text-green-600"></i> Remove
        </button>
      </div>

      <!-- -btns- -->
      <div class="flex items-center gap-4">
        <button (click)="updateCount(prod.product.id , prod.count +1)" class="text-green-600 text-3xl">
          <i class="fa-regular fa-square-plus"></i>
        </button>
        <span>{{ prod.count }}</span>
        <button (click)="updateCount(prod.product.id , prod.count -1)" class="text-green-600 text-3xl">
          <i class="fa-regular fa-square-minus"></i>
        </button>
      </div>
    </div>
  </div>
  }

  <button class="btn-main" [routerLink]="['/checkout' , cartDetails._id]">Check Out</button>
</section>
}
@else {
  <h1>NO data Found</h1>
}
