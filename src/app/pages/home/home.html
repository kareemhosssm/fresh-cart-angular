<section>
  <div class="grid md:grid-cols-[70%_minmax(0,1fr)]">
    <div>
      <owl-carousel-o [options]="customMainSlider">
        <ng-template carouselSlide>
          <img src="/images/img1.avif" class="w-full h-[300px]" alt="" />
        </ng-template>
        <ng-template carouselSlide>
          <img src="/images/img2.avif" class="w-full h-[300px]" alt="" />
        </ng-template>
        <ng-template carouselSlide>
          <img src="/images/img3.avif" class="w-full h-[300px]" alt="" />
        </ng-template>
        <ng-template carouselSlide>
          <img src="/images/img4.avif" class="w-full h-[300px]" alt="" />
        </ng-template>
        <ng-template carouselSlide>
          <img src="/images/img5.avif" class="w-full h-[300px]" alt="" />
        </ng-template>
        <ng-template carouselSlide>
          <img src="/images/img6.avif" class="w-full h-[300px]" alt="" />
        </ng-template>
      </owl-carousel-o>
    </div>
    <div>
      <img src="/images/grocery-banner.png" class="w-full h-[150px]" alt="" />
      <img
        src="/images/grocery-banner-2.jpeg"
        class="w-full h-[150px]"
        alt=""
      />
    </div>
  </div>
</section>

<section>
  <h2 class="text-xl">Popular Category</h2>
  <owl-carousel-o [options]="customOptions">
    @for (cat of Categories; track cat._id) {
    <ng-template carouselSlide>
      <div>
        <img [src]="cat.image" class="w-full h-[250px]" alt="" />
        <h3 class="text-green-600">{{ cat.name }}</h3>
      </div>
    </ng-template>
    }
  </owl-carousel-o>
</section>

<section>
  <h2 class="text-4xl">Popular Products</h2>

  <input
    [(ngModel)]="text"
    type="search"
    placeholder="Search By name..."
    class="form-control w-50 mx-auto my-2"
  />

  <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10">
    @for (prod of products.slice(0.12) |search : text ; track prod.id) {
    <div
      class="card border-2 border-green-400/50 rounded-md shadow overflow-hidden relative"
    >
      <div [routerLink]="['/details', prod.id]" class="cursor-pointer">
        <div class="card-img">
          <img
            class="w-full h-[250px] object-contain"
            [src]="prod.imageCover"
            [alt]="prod.title"
          />
        </div>
        <div class="card-body px-2 py-4">
          <h4 class="text-green-500 text-xs">
            {{ prod.category.name | sale }}
          </h4>
          <h3 class="font-medium">{{ prod.title | termtext : 2 }}</h3>
          <div class="flex justify-between items-center">
            <span>{{ prod.price | currency : "GBP" }} </span>
            <div class="flex items-center">
              <i class="fas fa-star text-yellow-300"></i>
              <span class="text-gray-500">{{ prod.ratingsAverage }}</span>
            </div>
          </div>
        </div>
      </div>

      <button 
      (click)="addToCart(prod.id)"
      class="btn-main text-white py-2 px-10 border rounded">
        Add To Cart
      </button>
    </div>

    }
  </div>
</section>
