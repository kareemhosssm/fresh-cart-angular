<section>
  <h1 class="text-center text-main my-4 text-4xl">Forgot Password</h1>

  @if(step == 1) {

  <form
    [formGroup]="verifyEmail"
    class="bg-main-light rounded-4 shadow p-3 w-100 mx-auto"
    style="max-width: 800px"
    (ngSubmit)="onSubmitEmail()"
  >
    <div class="my-2">
      <label for="email">email</label>
      <input
        formControlName="email"
        id="email"
        type="email"
        placeholder="Enter your email"
        class="form-control "
      />
    </div>

    <div class="text-center">
      <button [disabled]="verifyEmail.invalid" class="btn btn-main">
        Verify Email
      </button>
    </div>
  </form>
  } @else if(step == 2) {

  <form
    [formGroup]="verifyCode"
    class="bg-main-light rounded-4 shadow p-3 w-100 mx-auto"
    style="max-width: 800px"
    (ngSubmit)="onSubmitCode()"
  >
    <div class="my-2">
      <label for="resetCode">resetCode</label>
      <input
        formControlName="resetCode"
        id="resetCode"
        type="text"
        placeholder="Enter your resetCode"
        class="form-control "
      />
    </div>

    <div class="text-center">
      <button [disabled]="verifyCode.invalid" class="btn btn-main">
        Verify Code
      </button>
    </div>
  </form>
  } @else if(step == 3) {

  <form
    [formGroup]="resetPassword"
    class="bg-main-light rounded-4 shadow p-3 w-100 mx-auto"
    style="max-width: 800px"
    (ngSubmit)="onSubmitNewPassword()"
  >
    <div class="my-2">
      <label for="email">email</label>
      <input readonly
        formControlName="email"
        id="email"
        type="email"
        placeholder="Enter your email"
        class="form-control "
      />
    </div>

    <div class="my-2">
      <label for="newPassword">newPassword</label>
      <input
        formControlName="newPassword"
        id="newPassword"
        type="password"
        placeholder="Enter your newPassword"
        class="form-control "
      />
    </div>

    <div class="text-center">
      <button [disabled]="resetPassword.invalid" class="btn btn-main">
        Verify Email
      </button>
    </div>
  </form>
  }
</section>
